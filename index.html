<html lang="ar" dir="rtl"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>المجلس الفلسطيني للأبنية الخضراء | روابط</title>
  <meta name="description" content="الصفحة الرسمية المُجمِّعة لروابط المجلس الفلسطيني للأبنية الخضراء">
  <meta name="theme-color" content="#157347">
  <meta property="og:title" content="المجلس الفلسطيني للأبنية الخضراء | روابط">
  <meta property="og:description" content="الصفحة الرسمية المُجمِّعة لروابط المجلس الفلسطيني للأبنية الخضراء">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="ar_AR">
  <style>
    :root{
      --bg:#f6fbf7;
      --card:#ffffff;
      --text:#0f2720;
      --muted:#4b6b60;
      --accent:#157347;
      --accent-2:#0b5d3f;
      --ring: rgba(21,115,71,.25);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#08110e;
        --card:#0d1a16;
        --text:#e9f3ef;
        --muted:#b8d0c8;
        --accent:#38c172;
        --accent-2:#2fa065;
        --ring: rgba(56,193,114,.25);
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Kufi Arabic", "Noto Sans Arabic", Tahoma, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 50% -10%, rgba(21,115,71,.06), transparent 60%), var(--bg);
      color:var(--text);
      line-height:1.6;
    }
    .container{min-height:100%;display:flex;align-items:center;justify-content:center;padding:32px 16px;}
    .card{width:100%;max-width:640px;background:var(--card);border-radius:20px;box-shadow:0 8px 30px rgba(0,0,0,.06);padding:28px;border:1px solid rgba(0,0,0,.06);}
    .links{margin-top:18px;display:grid;gap:10px}
    .btn{display:flex;align-items:center;gap:10px;padding:14px 16px;border-radius:12px;text-decoration:none;color:#fff;background:var(--accent);box-shadow:0 6px 16px var(--ring);border:1px solid rgba(255,255,255,.15);transition: transform .08s ease, box-shadow .2s ease, background .2s ease;font-weight:600;justify-content:center;}
    .btn:hover{transform: translateY(-1px);box-shadow:0 10px 22px var(--ring); background:var(--accent-2)}
    .btn.secondary{background:transparent;color:var(--accent);border-color:rgba(21,115,71,.25)}
    .btn.secondary:hover{background:rgba(21,115,71,.06)}
    .subtitle{color:var(--muted);margin:4px 0 0;font-size:14px}
    .tag{display:inline-block;margin-top:8px;font-size:12px;color:var(--muted);}
    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:12px}
    .notice{margin-top:16px;background:rgba(21,115,71,.06);border:1px dashed rgba(21,115,71,.25);padding:12px 14px;border-radius:12px;color:var(--muted);font-size:13px}
    .btn:focus{outline:3px solid transparent; box-shadow:0 0 0 4px var(--ring)}
    @media (max-width:380px){.btn{padding:12px}}
  </style>
</head>
<body>
  <div class="container">
    <main class="card" role="main" aria-labelledby="title">
      <header style="text-align:center">
        <img src="./index_files/Asset 1.png" alt="شعار المجلس الفلسطيني للأبنية الخضراء" style="width:140px;height:auto;display:block;margin:0 auto 10px;image-rendering:-webkit-optimize-contrast">
        <h1 id="title" style="margin:6px 0 0;font-size:22px">Palestine Green Building Council (PalGBC)</h1>
        <p class="subtitle"></p>
        <span class="tag"></span>
      </header>
      
      <section class="links" aria-label="روابط المجلس">
        <!-- استبدل # بروابطك الفعلية -->
        <a class="btn" href="https://palgbc.org/" target="https://palgbc.org/" rel="noopener" https:="" palgbc.org="">Website</a>
        
        
        
        
        <a class="btn secondary" href="https://www.facebook.com/PalestineGreenBuildingCouncil/" target="https://www.facebook.com/PalestineGreenBuildingCouncil/" rel="noopener">Facebook</a>
        <a class="btn secondary" href="https://www.instagram.com/palestinegbc/" target="https://www.instagram.com/palestinegbc/" rel="noopener">Instagram</a>
        <a class="btn secondary" href="https://www.linkedin.com/company/palgbc/" target="https://www.linkedin.com/company/palgbc/" rel="noopener">LinkedIn</a>
        
      </section>

      
      <footer>© <span id="year">2025</span> المجلس الفلسطيني للأبنية الخضراء</footer>
    </main>
  </div>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>


</body></html>
